version: '3.9'
services:
  postgres-keycloak:
    container_name: postgres-keycloak
    image: postgres:14.9-alpine
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: postgres
      POSTGRES_DB: keycloak_service_v1
    ports:
      - "5439:5432"
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 5s
      retries: 5

  postgres-inventory:
    container_name: postgres-inventory
    image: postgres:14.9-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: inventory_service_v1
    ports:
      - "5434:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 5s
      retries: 5

  postgres-user:
    container_name: postgres-user
    image: postgres:14.9-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: user_service_v1
    ports:
      - "5436:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 5s
      retries: 5

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:23.0.3
    command:
      - "start-dev"
      - "--features=preview"
      - "--import-realm"
    #      - "--features=token-exchange,declarative-user-profile"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak_service_v1
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: secret
      KC_DEBUG: true
      KC_DEBUG_PORT: "*:8787"
      KC_HTTP_PORT: 8090
      KC_HEALTH_ENABLED: true
      TZ: UTC
    ports:
      - "8090:8090"
      - "8787:8787"
    networks:
      - internal-network
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    volumes:
      - ./realms/:/opt/keycloak/data/import/
    healthcheck:
      test: ['CMD-SHELL', '[ -f /tmp/HealthCheck.java ] || echo "public class HealthCheck { public static void main(String[] args) throws java.lang.Throwable { System.exit(java.net.HttpURLConnection.HTTP_OK == ((java.net.HttpURLConnection)new java.net.URL(args[0]).openConnection()).getResponseCode() ? 0 : 1); } }" > /tmp/HealthCheck.java && java /tmp/HealthCheck.java http://localhost:8090/health/live']
      interval: 15s
      timeout: 5s
      retries: 5

  discovery-service:
    container_name: discovery-service
    build:
      context: ../discovery-service-eric6166
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8761:8761"
    networks:
      - internal-network
    expose:
      - "8761"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      zipkin:
        condition: service_started

  gateway-service:
    container_name: gateway-service
    build:
      context: ../gateway-service-eric6166
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8181:8181"
    expose:
      - "8181"
    networks:
      - internal-network
    depends_on:
      discovery-service:
        condition: service_started
      keycloak:
        condition: service_healthy
      zipkin:
        condition: service_started


  inventory-service:
    container_name: inventory-service
    build:
      context: ../inventory-service-eric6166
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8083"
    expose:
      - "8083"
    networks:
      - internal-network
    depends_on:
      postgres-inventory:
        condition: service_healthy
      discovery-service:
        condition: service_started
      gateway-service:
        condition: service_started
      keycloak:
        condition: service_healthy
      zipkin:
        condition: service_started
#      kafka:
#        condition: service_started
#      activemq:
#        condition: service_started
#      redis:
#        condition: service_healthy

  user-service:
    container_name: user-service
    build:
      context: ../user-service-eric6166
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8086:8086"
    expose:
      - "8086"
    networks:
      - internal-network
    depends_on:
      postgres-user:
        condition: service_healthy
      discovery-service:
        condition: service_started
      gateway-service:
        condition: service_started
      keycloak:
        condition: service_healthy
      zipkin:
        condition: service_started
#      kafka:
#        condition: service_started
#      activemq:
#        condition: service_started
#      redis:
#        condition: service_healthy

  zipkin:
    image: openzipkin/zipkin:2.24.3
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - internal-network

networks:
  internal-network:

volumes:
  postgres-keycloak-data:
  postgres-inventory-data:
  postgres-user-data:
#  postgres-product-data:
#  postgres-order-data:
#  postgres-payment-data:
#  activemq-data:
#  activemq-log:
#  cache: